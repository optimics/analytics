name: Integration
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: npm
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: npm
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: npm
      - name: Install
        run: npm ci
      - name: Test
        run: npm test

  deploy-ga4-manager:
    name: Deploy GA4 Manager
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    environment: gcp:google-sheets:ga4-manager:sg
    concurrency: gcp:google-sheets:ga4-manager:sg
    needs:
      - build
      - lint
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
      - uses: google-github-actions/setup-gcloud@v1
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/
      - name: Deploy to GCP
        env:
          TF_VAR_BUCKET_TERRAFORM: ${{ vars.TF_VAR_BUCKET_TERRAFORM }}
          TF_VAR_GCP_PROJECT: ${{ vars.TF_VAR_GCP_PROJECT }}
          TF_VAR_GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: ./tf/run-terraform.sh "google/sheets/ga4-manager/terraform"
