name: Integration
on:
  push:
    branches:
      - '**'
    tags-ignore:
      - 'v*'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install
        run: npm ci
      - name: Test
        run: npm test
      - name: Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: dist/

  deploy-ga4-manager:
    name: Deploy GA4 Manager
    runs-on: ubuntu-latest
    environment: gcp:google-sheets:ga4-manager:sg
    concurrency: gcp:google-sheets:ga4-manager:sg
    needs:
      - test
    steps:
      - uses: actions/checkout@v3
      - uses: hashicorp/setup-terraform@v2
      - uses: google-github-actions/setup-gcloud@v1
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist/
      - name: Deploy to GCP
        env:
          TF_VAR_BUCKET_TERRAFORM: ${{ vars.TF_VAR_BUCKET_TERRAFORM }}
          TF_VAR_GCP_PROJECT: ${{ vars.TF_VAR_GCP_PROJECT }}
          TF_VAR_GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: |
          cd google/sheets/ga4-manager/terraform
          cred_file="terraform-credentials.json"
          touch $cred_file
          cred_file_path=$(realpath $cred_file)
          export GOOGLE_APPLICATION_CREDENTIALS="$cred_file_path"
          echo -E "$TF_VAR_GOOGLE_CREDENTIALS" >> $cred_file_path
          gcloud auth activate-service-account --key-file=$cred_file_path
          terraform init --backend-config "bucket=$TF_VAR_BUCKET_TERRAFORM"
          terraform apply --input=false --auto-approve
